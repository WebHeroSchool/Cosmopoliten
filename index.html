<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>Бесплатный вебинар</title>
  </head>
  <body>
    <header class="header">
      <h5 class="header__title">Регистрация на вебинар</h5>
      <div class="form">
        <label class="form__lebel">Ваше имя:</label>
        <input class="form__input">
        <br><br>
        <label class="form__lebel">Номер телефона:</label>
        <input class="form__input">
        <br><br>
      </div>
      <span>Все поля обязательны для заполнения</span>
      <br><br>
      <button class="header__button">Отпрвить</button>
    </header>
    <section class="section">
      <h1 class="section__title">Название вебинара</h1>
      <p class="section__text">Основная информация о вебенаре.</p>
      <button class="section__button">Зарегистрироваться</button>
      <button class="section__button section__button_green">
      Задать вопрос</button>
    </section>
    <footer class="footer">
      <h6 class="footer__title">Организатор вебинара:</h6>
      <p class="footer__text">Имя организатора.</p>
    </footer>
  </body>
</html>
